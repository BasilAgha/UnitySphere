<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UnitySphere | Admin Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="auth-page">
  <section id="auth" class="auth-wrapper auth-only">
    <div class="auth-hero">
      <div>
        <h1>UnitySphere Admin</h1>
        <p>Secure access to Centers, Specialists, VR Modules, and Assessments.</p>
      </div>
      <div class="chart-placeholder">
        <strong>Activity snapshot</strong>
        <small>Sign in to see live data</small>
      </div>
    </div>

    <form id="auth-form" class="auth-form" autocomplete="off">
      <div>
        <h2 id="auth-title">Sign in</h2>
        <p id="auth-subtitle" class="hint">Use your admin credentials.</p>
      </div>

      <div class="input-group">
        <label for="auth-username">Username</label>
        <input type="text" id="auth-username" name="username" placeholder="unity-admin" required>
      </div>
      <div class="input-group">
        <label for="auth-password">Password</label>
        <input type="password" id="auth-password" name="password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="primary" id="auth-action">Sign in</button>

      <p class="switch-auth hint">Need access? Contact the site owner.</p>
    </form>
  </section>

  <script src="app.js"></script>
</body>
</html>
